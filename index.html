<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Swiss 產品查詢</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        input { width: 90%; max-width: 500px; padding: 12px; border-radius: 25px; border: 2px solid #005596; font-size: 16px; margin-bottom: 20px; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; padding: 12px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; display: none; }
        .card img { width: 100%; border-radius: 8px; aspect-ratio: 1/1; object-fit: cover; background: #eee; }
        .sku { font-weight: bold; color: #005596; margin-top: 10px; font-size: 14px; }
        .name { color: #666; font-size: 12px; margin-top: 2px; }
        
        /* 燈箱放大樣式 */
        .modal { display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; cursor: zoom-out; }
        .modal img { max-width: 95%; max-height: 90%; border-radius: 10px; }
    </style>
</head>
<body>

    <input type="text" id="searchInput" placeholder="搜尋貨號或產品名稱..." oninput="search()">
    <div id="productGrid" class="grid"></div>

    <div id="imgModal" class="modal" onclick="this.style.display='none'">
        <img id="fullImg" src="">
    </div>

<script>
    // 請在此貼上 Apps Script 修正後的執行紀錄內容
    const allProducts = [
        { id: "06781-113", name: "EADALL WP 男士 防水鞋", imgId: "1fTZYtRzb61vA4MoKF1Q0_gv5bZ7PgrQr" },
        // ... 接續貼上剩餘資料
    ];

    function init() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = allProducts.map(p => `
            <div class="card" data-id="${p.id}" data-name="${p.name}" onclick="openZoom('${p.imgId}')">
                <img src="https://drive.google.com/thumbnail?sz=w1000&id=${p.imgId}" loading="lazy" onerror="this.src='https://placehold.co/200?text=載入中...'">
                <p class="sku">${p.id}</p>
                <p class="name">${p.name}</p>
            </div>
        `).join('');
    }

    function search() {
        const val = document.getElementById('searchInput').value.trim().toUpperCase();
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            const match = card.getAttribute('data-id').toUpperCase().includes(val) || 
                          card.getAttribute('data-name').toUpperCase().includes(val);
            card.style.display = (match && val !== "") ? 'block' : 'none';
        });
    }

    function openZoom(imgId) {
        const modal = document.getElementById('imgModal');
        const fullImg = document.getElementById('fullImg');
        fullImg.src = `https://drive.google.com/thumbnail?sz=w1600&id=${imgId}`;
        modal.style.display = 'flex';
    }

    init();
</script>
</body>
</html>
