<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Swiss 產品貨號查詢</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .search-container { position: sticky; top: 0; background: #f0f2f5; padding: 15px 0; z-index: 100; text-align: center; }
        input { width: 90%; max-width: 500px; padding: 12px 20px; border: 2px solid #005596; border-radius: 25px; font-size: 16px; outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 10px; }
        .card { background: white; padding: 10px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: none; transition: transform 0.2s; }
        .card:hover { transform: scale(1.03); }
        .card img { width: 100%; border-radius: 8px; object-fit: cover; aspect-ratio: 1/1; background: #eee; }
        .card p { margin: 10px 0 5px; font-weight: bold; color: #333; font-size: 14px; }
        .no-result { display: none; color: #888; text-align: center; margin-top: 50px; font-size: 18px; }
        .instruction { text-align: center; color: #666; margin-bottom: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="search-container">
    <div class="instruction">請輸入完整或部分貨號（例如: 06781）</div>
    <input type="text" id="searchInput" placeholder="搜尋 K-Swiss 貨號..." oninput="search()">
</div>

<div id="productGrid" class="grid">
    </div>

<div id="noResult" class="no-result">查無此貨號，請重新輸入</div>

<script>
    /**
     * 1. 這裡直接放入您的 500 筆資料
     * 請確保 imgId 是正確的 Google Drive 檔案 ID
     */
    const allProducts = [
        { id: "06781-113", imgId: "1fTZYtRzb61vA4MoKF1Q0_gv5bZ7PgrQr" },
        // 在這裡繼續貼上您剩下的 499 筆資料...
        // { id: "貨號", imgId: "圖片ID" },
    ];

    // 初始化：建立所有卡片但先隱藏
    function init() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = allProducts.map(p => `
            <div class="card" data-id="${p.id}">
                <img src="https://drive.google.com/uc?export=view&id=${p.imgId}" loading="lazy" onerror="this.src='https://placehold.co/200?text=無照片'">
                <p>${p.id}</p>
            </div>
        `).join('');
    }

    // 搜尋過濾功能
    function search() {
        const val = document.getElementById('searchInput').value.trim().toUpperCase();
        const cards = document.querySelectorAll('.card');
        const noResult = document.getElementById('noResult');
        let hasMatch = false;

        // 如果搜尋框是空的，不顯示任何東西
        if (val === "") {
            cards.forEach(card => card.style.display = 'none');
            noResult.style.display = 'none';
            return;
        }

        cards.forEach(card => {
            const productId = card.getAttribute('data-id').toUpperCase();
            if (productId.includes(val)) {
                card.style.display = 'block';
                hasMatch = true;
            } else {
                card.style.display = 'none';
            }
        });

        // 顯示或隱藏「找不到產品」提示
        noResult.style.display = hasMatch ? 'none' : 'block';
    }

    // 啟動程式
    init();
</script>

</body>
</html>
